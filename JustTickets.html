<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Write your styles here, dont use inline styles */
      h1{
        color:red;
        text-align: center;

      }

      .row{
        height: 220px; ;
        width:70% ;
      
        margin:auto;
        margin-bottom: 30px;
        display: flex;
      }

      .card{
        width: 45%;
        height: 100%;
        
        margin: auto;
        display: flex;
        border: 1px solid rgb(231, 113, 113);
       
      }

      img{
        height: 100%;
        width: 40%;
      }

      .info{
        margin-left: 20px;
      }
      button{
        background-color: red;
        color: white;
        border: 0px;
        padding: 10px 15px 10px 15px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <!-- image link - 
      https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/radhe-shyam-et00135230-07-03-2022-04-16-56.jpg -->
    <h1>Just movies</h1>
    <!-- 1st Row -->
    <div class="row">
      <div class="card">
        <img src="https://assets-in.bmscdn.com/iedb/movies/images/mobile/thumbnail/xlarge/radhe-shyam-et00135230-07-03-2022-04-16-56.jpg">
        <div class="info">
          <h3>Radhe Shyam</h3>
          <p>Releasing on 11 March, 2022</p>
          <button>Book Now</button>
        </div>
      </div>
      <div class="card">
        <img src="https://e1.pxfuel.com/desktop-wallpaper/322/698/desktop-wallpaper-upcoming-hindi-film-movie-posters-bollywood-2022-movie.jpg">
        <div class="info">
          <h3>Bhooth Police</h3>
          <p>Releasing on 18 August, 2022</p>
          <button>Book Now</button>
        </div>
      </div>
      </div>
    </div>

    <!-- 2nd Row -->
    <div class="row">
      <div class="card">
        <img src="https://static-koimoi.akamaized.net/wp-content/new-galleries/2023/06/satyaprem-ki-katha-001.jpg">
        <div class="info">
          <h3>Satyaprem ki Katha</h3>
          <p>Releasing on 15 March, 2023</p>
          <button>Book Now</button>
        </div>
      </div>
      <div class="card">
        <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC:q-80/et00359644-gkaehltebz-portrait.jpg">
        <div class="info">
          <h3>Zara Hatke Zara Bachke</h3>
          <p>Releasing on 11 March, 2022</p>
          <button>Book Now</button>
        </div>
      </div>
      </div>
    </div>

    <!-- 3rd Row -->
    <div class="row">
      <div class="card">
        <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC:q-80/et00361712-cutfnfhdpy-portrait.jpg">
        <div class="info">
          <h3>OMG 2</h3>
          <p>Releasing on 24 September, 2022</p>
          <button>Book Now</button>
        </div>
      </div>
      <div class="card">
        <img src="https://filmfare.wwmindia.com/content/2021/jan/bollywood-upcoming-movies-gangubai-kathiawadi-51611325299.jpg">
        <div class="info">
          <h3>Gangubai Kathiawadi</h3>
          <p>Releasing on 11 March, 2022</p>
          <button>Book Now</button>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
